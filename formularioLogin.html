<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresa & Registrate</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos/formularioEstilos.css">
</head>

<body>
    <div class="form-container">
        <div class="col col-1">
            <div class="image-layer">
                <img src="imgs/white-outline.png" class="form-image-main">
                <img src="imgs/dots.png" class="form-image puntos">
                <img src="imgs/coin.png" class="form-image moneda">
                <img src="imgs/spring.png" class="form-image espiral">
                <img src="imgs/rocket.png" class="form-image cohete">
                <img src="imgs/cloud.png" class="form-image nube">
                <img src="imgs/stars.png" class="form-image estrella">
            </div>
            <p class="featured-words">¡Estás a unos minutos de explorar tus habilidades en programación!</p>
        </div>
        <div class="col col-2">
            <div class="btn-box">
                <button class="btn btn-1" id="login">Sign In</button>
                <button class="btn btn-2" id="register">Sign Up</button>
            </div>

            <!--Formulario de LogIn-->
            <div class="login-form">
                <div class="form-title">
                    <span>Sign In</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" id="loginUsername" class="input-field" placeholder="Username" required>
                        <i class="bx bx-user icon"></i>
                        <div id="loginUsernameError" class="error-message"></div>
                        <!-- Mensaje de error para el nombre de usuario -->
                    </div>
                    <div class="input-box">
                        <input type="password" id="loginPassword" class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock-alt icon"></i>
                        <div id="loginPasswordError" class="error-message"></div>
                        <!-- Mensaje de error para la contraseña -->
                    </div>
                    <div class="forgot-pass">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="input-box">
                        <button id="loginButton" class="input-submit" type="button">
                            <span>Sign In</span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="social-login">
                    <i class="bx bxl-google"></i>
                    <i class="bx bxl-facebook"></i>
                    <i class="bx bxl-twitter"></i>
                    <i class="bx bxl-github"></i>
                </div>
            </div>

            <!--Formulario Registrarse-->
            <div class="register-form">
                <div class="form-title">
                    <span>Crear cuenta</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" id="registerEmail" class="input-field" placeholder="Email" required>
                        <i class="bx bx-envelope icon"></i>
                        <div id="emailError" class="error-message"></div> <!-- Mensaje de error para el correo -->
                    </div>
                    <div class="input-box">
                        <input type="text" id="registerUsername" class="input-field" placeholder="Username" required>
                        <i class="bx bx-user icon"></i>
                        <div id="usernameError" class="error-message"></div>
                        <!-- Mensaje de error para el nombre de usuario -->
                    </div>
                    <div class="input-box">
                        <input type="password" id="registerPassword" class="input-field" placeholder="Password"
                            required>
                        <i class="bx bx-lock-alt icon"></i>
                        <div id="passwordError" class="error-message"></div>
                        <!-- Mensaje de error para la contraseña -->
                    </div>
                    <div class="forgot-pass">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="input-box">
                        <button id="registerButton" class="input-submit" type="button">
                            <span>Sign Up</span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="social-login">
                    <i class="bx bxl-google"></i>
                    <i class="bx bxl-facebook"></i>
                    <i class="bx bxl-twitter"></i>
                    <i class="bx bxl-github"></i>
                </div>
            </div>


        </div>
    </div>
    <script src="js/formulario.js"></script>
    <script src="/js/inicioSesion.js" defer></script>
    <script src="js/registro.js"></script>
</body>

</html>
