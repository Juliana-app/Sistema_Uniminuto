<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fábrica software Uniminuto</title>
    <link rel="icon" type="iconoTitulo" href="imgs/logo.ico">
    <!-- Importar la fuente "Domine" de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/estilos.css">
</head>

<body>
    <!-- Contenedor para el logo y el texto -->
    <div class="logo-texto">
        <img src="imgs/logo.png" alt="Logo de Uniminuto">
        <h3>¡Bienvenido a la fábrica de software UNIMINUTO!</h3>
    </div>

    <div class="background-container">
        <div id="particles-js"></div>
        <button class="mi-boton">Iniciar</button>
    </div>

    <!-- Contenedor de Pacman corregido -->
    <div class="pacman-animation">
        <img src="imgs/pacman.gif" class="pacman-gif" alt="Pacman GIF">
        <div class="puntos-container">
            <div class="punto"></div>
            <div class="punto"></div>
            <div class="punto"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/particulas-config.js"></script>
    <script src="js/transicion.js"></script>
    <script src="js/cargando.js"></script>
</body>

</html>



</html>
